<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>8-Bit Café – Non-Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Barlow:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">8-Bit Café</div>
    <button class="hamburger" aria-label="Open navigation" aria-expanded="false">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    <nav class="nav-links" role="navigation" aria-label="Main navigation">
      <a class="nav-btn" href="about.html">ABOUT</a>
      <a class="nav-btn" href="menu-coffee.html">MENU</a>
      <a class="nav-btn" href="index.html">HOME</a>
      <a class="nav-btn" href="orders.html">ORDERS</a>
    </nav>
  </header>

  <main class="content-container">
    <section class="page menu-page coffee-bean-bg">
      <div class="menu-bar pixel-bar">NON-COFFEE</div>

      <div class="menu-grid">
        <div class="card menu-item" onclick="addItemToCart('Emerald Byte', 6.00)">
          <h3 class="item-name">Emerald Byte</h3>
          <div class="item-image-box">🍵</div>
          <div class="price-bar">= 6.00$</div>
        </div>

        <div class="card menu-item" onclick="addItemToCart('Potion of Health', 4.00)">
          <h3 class="item-name">Potion of Health</h3>
          <div class="item-image-box">🧃</div>
          <div class="price-bar">= 4.00$</div>
        </div>

        <div class="card menu-item" onclick="addItemToCart('Sugar Rush', 7.80)">
          <h3 class="item-name">Sugar Rush</h3>
          <div class="item-image-box">🥤</div>
          <div class="price-bar">= 7.80$</div>
        </div>
      </div>

      <div style="display:flex;justify-content:center;gap:12px;margin-top:18px;">
        <button class="menu-nav-btn" onclick="location.href='menu-coffee.html'">« Previous</button>
        <button class="view-order-btn" onclick="location.href='orders.html'">
          <span class="icon">📄</span>
          <span id="non-coffee-count">= 0 items</span>
        </button>
        <button class="menu-nav-btn" onclick="location.href='menu-pastries.html'">Next »</button>
      </div>

    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div>© 2025 8-Bit Café</div>
      <div class="socials">🌐 • ☕ • 🎮</div>
    </div>
  </footer>

  <script>
    function getCart() {
      try {
        const cart = localStorage.getItem('cafe_cart');
        return cart ? JSON.parse(cart) : {};
      } catch (e) {
        console.error('Error loading cart:', e);
        return {};
      }
    }

    function saveCart(cart) {
      try {
        localStorage.setItem('cafe_cart', JSON.stringify(cart));
        updateCartDisplay();
      } catch (e) {
        console.error('Error saving cart:', e);
      }
    }

    function addItemToCart(itemName, price) {
      console.log('Adding item:', itemName, price);
      const cart = getCart();
      
      if (cart[itemName]) {
        cart[itemName].quantity += 1;
      } else {
        cart[itemName] = { price: price, quantity: 1 };
      }
      
      saveCart(cart);
      showNotification(`Added ${itemName}! 🎮`);
    }

    function updateCartDisplay() {
      const cart = getCart();
      const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      
      const counter = document.getElementById('non-coffee-count');
      if (counter) {
        counter.textContent = `= ${totalItems} items`;
        counter.style.animation = 'pulse 0.3s ease';
      }
    }

    function showNotification(message) {
      const existing = document.querySelector('.notification');
      if (existing) existing.remove();

      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => notification.classList.add('show'), 10);
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      }, 2000);
    }

    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    
    if (hamburger && navLinks) {
      hamburger.onclick = () => {
        const isOpen = navLinks.classList.contains('open');
        navLinks.classList.toggle('open');
        hamburger.setAttribute('aria-expanded', !isOpen);
      };
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateCartDisplay();
    });
  </script>
</body>
</html>
